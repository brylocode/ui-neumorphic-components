<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic UI Components</title>
    <script src="https://kit.fontawesome.com/67713de186.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul class="banner">
        <li class="element">
            <div class="element__circle-icon element__circle-icon--danger">
                <i class="far fa-credit-card element__icon"></i>
            </div>
            <span class="element__title">Credit Card</span>
        </li>
        <li class="element">
            <div class="element__circle-icon element__circle-icon--warning">
                <i class="fas fa-gift element__icon"></i>
            </div>
            <span class="element__title">Gift Cards</span>
        </li>
        <li class="element">
            <div class="element__circle-icon element__circle-icon--primary">
                <i class="fas fa-shopping-cart element__icon"></i>
            </div>
            <span class="element__title">Orders</span>
        </li>
    </ul>

    <div class="paragraph">
        <p class="paragraph__text">Stay on top of your order status, deals,new messages and more. <span
                class="paragraph__link">Enable
                notifications</span>
        </p>
    </div>
    <div class="buttons-box">
        <button class="button button--primary">Continue</button>
        <button class="button button--secondary">Cancel</button>
    </div>
</body>

</html>
